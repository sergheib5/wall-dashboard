<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Wall Dashboard</title>
<style>
  html,body{margin:0;height:100%;background:#000}
  .frame{position:absolute;inset:0;border:0;width:100%;height:100%;opacity:0;transition:opacity 0.8s ease}
  .frame.active{opacity:1}
  /* optional: clock overlay */
  .clock{position:fixed;right:1rem;bottom:1rem;font:600 18px/1.2 system-ui;color:#bbb}
</style>
</head>
<body>
  <!-- Replace the three src values with your published URLs -->
  <iframe class="frame active" src="https://docs.google.com/document/d/e/2PACX-1vQ3c5d6aalilb8iHsKSVXs6GDRo2UULnQoQWUBiiGZeoym3oDXmCYz-_AKJJ19UIwXex-3Cqv7QjHoE/pub"></iframe>
  <iframe class="frame" src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FChicago"></iframe>
  <iframe class="frame" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSgZpS602vubcDBZttiflnjNHTavsQ_l1_epvqL7Vuc39rhciIXdcltL4pnJVSzUnZE8Wc6_2uNHsDL/pubhtml"></iframe>

  <div class="clock" id="clock"></div>

<script>
  // rotation
  const slides=[...document.querySelectorAll('.frame')];
  let i=0, intervalMs=45000; // 45s per slide (change if you want)
  setInterval(()=>{
    slides[i].classList.remove('active');
    i=(i+1)%slides.length;
    slides[i].classList.add('active');
  }, intervalMs);

  // simple clock
  const clock=document.getElementById('clock');
  setInterval(()=>{
    const d=new Date();
    clock.textContent=d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
  }, 1000);
</script>
</body>
</html>
