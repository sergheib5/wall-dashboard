<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Dashboard">
<link rel="manifest" href="manifest.json">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<title>Wall Dashboard</title>
</head>
<body>

<!-- To-dos -->
<div class="slide active" id="todosSlide">
  <div class="container">
    <div class="card" id="todosGrid"><div class="loading">Loading tasks...</div></div>
  </div>
</div>

<!-- Calendar -->
<div class="slide" id="calendarSlide">
  <div class="container">
    <iframe class="calendar-embed"
    style="filter: invert(1) hue-rotate(180deg); border:0;width:100%;height:90vh;border-radius:16px;"
      src="https://calendar.google.com/calendar/embed?src=sergheib5%40gmail.com&ctz=America%2FChicago&mode=WEEK"></iframe>
  </div>
</div>

<!-- Markets -->
<div class="slide" id="marketsSlide" style="display:none;">
  <div class="container">
    <div id="marketsGrid" class="market-grid"><div class="loading">Loading stock data...</div></div>
  </div>
</div>

<!-- Weather -->
<div class="slide" id="weatherSlide">
  <div class="container weather-container">
    <div class="clock" id="clock"></div>
    <div id="weatherContainer"><div class="loading">Loading weather...</div></div>
  </div>
</div>

<div class="slide" id="photosSlide">
  <div class="container" style="justify-content:center;align-items:center;">
    <img id="photoFrame" style="max-width:90%;border-radius:20px;box-shadow:0 0 30px rgba(0,0,0,0.5)">
  </div>
</div>

<!-- Time Zones -->
<div class="slide" id="timezonesSlide">
  <div class="container">
    <div class="card" id="timezonesContainer"><div class="loading">Loading time zones...</div></div>
  </div>
</div>

<!-- Quotes -->
<div class="slide" id="quotesSlide">
  <div class="container quotes-container">
    <div class="card" id="quotesContainer"><div class="loading">Loading quote...</div></div>
  </div>
</div>

<!-- Navigation Controls -->
<div class="nav-controls">
  <button class="nav-btn" id="prevBtn" aria-label="Previous slide">‹</button>
  <div class="nav-indicators" id="navIndicators"></div>
  <button class="nav-btn" id="nextBtn" aria-label="Next slide">›</button>
</div>

<div class="vignette"></div>

<script src="js/todos.js"></script>
<script src="js/markets.js"></script>
<script src="js/weather.js"></script>
<script src="js/photos.js"></script>
<script src="js/timezones.js"></script>
<script src="js/quotes.js"></script>
<script src="js/main.js"></script>
</body>
</html>
